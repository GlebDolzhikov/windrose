<template name="flights">
    {{#if blockMode}}
        <div id="{{_id}}" style="width: {{width}}px; left: {{left}}px ;"
             class="rect {{#if fixed}}fixed{{/if}} extend  {{#if depSlot}}fixed{{/if}} {{#if arrSlot}}fixed{{/if}}">

            <span class="fltNumber">{{> editableText  collection="data" field="fltNumber"}} <br/></span>
            {{#each blocks}}
                {{> blockShortView}}
            {{/each}}
        </div>
    {{else}}
        <div id="{{_id}}" style="width: {{width}}px; left: {{left}}px ;"
             class="rect {{#if fixed}}fixed{{/if}} {{#if depSlot}}fixed{{/if}} {{#if orange}} orange {{/if}} {{#if arrSlot}}fixed{{/if}}">

            <span>{{> editableText  collection="data" field="fltNumber"}}</span>
            <br/>
            <span class='depSlot'
                  style="{{#if depSlot}}text-decoration: underline; {{/if}}float:left;">{{depTime}}</span>
            <span class='arrSlot'
                  style="{{#if arrSlot}}text-decoration: underline; {{/if}}float:right;">{{arrTimeFormat}}</span>
            <br/>
         <span class="textRow"> {{> editableText  collection="data" field="direction" beforeUpdate="callSplit"}}
         </span>
        </div>
    {{/if}}
</template>
