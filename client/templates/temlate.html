<template name="skedList">
    <ul>
        <li id="{{_id}}"><a href="{{pathFor 'skeds'}}"> <p class="skedList">{{title}} створено:{{date}} <span  datafld="{{_id}}" class="close cls">&times;</span></p></a>  </li>
    </ul>

</template>


<template name="sked">

    {{>sidebar}}
    <div id={{_id}} class="countainer">
        <h1 style='display: none' class="title">{{title}}.</h1>
    <div class="nalet">
    <ul>
    {{#each bort}}
    <li>
        {{>nalet}}
    </li>
    {{/each}}
    </ul>
    </div>

        {{#each week}}
            {{> day}}
        {{/each}}

    </div>
</template>

<template name="nalet">

   Наліт за місяц по {{bort}} : {{ttlDuration}} годин

</template>

<template name="day">
    <div class="dayName" id="{{_id}}">
        <div class="dayString"> <h4>{{dayToString}}</h4> </div>
        {{#each bort}}
            {{> borts}}
        {{/each}}
    </div>
</template>

<template name="hour">
    <div class="hour no-print">{{hour}}</div>
</template>


<template name="rect">
    <div  id="{{_id}}" style="width: {{width}}px; left: {{left}}px ;" class="rect {{#if fixed}}fixed{{/if}} {{#if depSlot}}fixed{{/if}} {{#if arrSlot}}fixed{{/if}}">
        <span>{{> editableText  collection="data" field="fltNumber"}}</span>
        <br/>
        <span class='depSlot' style="{{#if depSlot}}text-decoration: underline; {{/if}}float:left;">{{depTime}}</span>
        <span class='arrSlot' style="{{#if arrSlot}}text-decoration: underline; {{/if}}float:right;">{{arrTimeFormat}}</span>
        <br/>
         <span class="textRow"> {{> editableText  collection="data" field="direction"}}
         </span>
    </div>
</template>


<template name="borts">
    <div class="bort">

        <div class="left_col">{{> editableText  collection="data" field="bort"}} </div>

        <div class="time_line">
            {{#each time}}
                {{> hour}}
            {{/each}}
        </div>

        <div class="day" id="{{createdAt}}" onmousedown="return false" onselectstart="return false">
            {{#each flight}}
                {{> rect}}
            {{/each}}
        </div>
       <!-- <div class="duration">{{ttlDuration}} годин</div>-->
        <div datafld="{{_id}}" class="delBort no-print">&times;</div>
    </div>
</template>
